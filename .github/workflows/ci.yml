name: Test Shell Script Syntax

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-shell-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: |
          sudo apt update
          sudo apt install -y shellcheck

      - name: Run ShellCheck on All .sh Scripts
        run: |
          find . -type f -name "*.sh" | while read script; do
            echo "Running ShellCheck on $script..."
            shellcheck "$script"
          done
